on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: modifier l'utilisateur courant
      run: runas /user:GMT\flemelle "whoami"
      shell: cmd
      env:
        PASSWORD: ${{ secrets.USER_PASSWORD }}
    
    - name: run iristerm
      run: |
        C:\InterSystems\Cache\bin\iristerm.exe
      shell: pwsh

